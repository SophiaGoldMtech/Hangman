<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="bigContainer">
      <div class="container">
        <div class="smallContainer">
          <h1 id="title">Hangman</h1>
          <div id="word"></div>
          <div id="counter" class="green"></div>
          <div>
            <h2>Guessed Letters</h2>
            
            <div id="guessedLetters"></div>
          </div>
          <h2><label for="guess">Enter Guess Here</label></h2>
          <input id="guess" placeholder="Make a guess" name="guess"></input>
          <p>Enter your letter and hit Enter</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
